<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoltBooking</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <style>
            .screen-div {
                width: 300px;
                height: 50px;
                border: 5px solid rgb(215, 231, 255);
                background-color: rgb(6, 80, 199);
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                /* border-top: 50px solid black; */
                text-align: center;
                color: rgb(255, 255, 255);
            }

            #screen-seats-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                width: 300px;
                justify-content: center;
                margin-top: 25px;
            }

            #booked-btn {
                display: none;
            }

            #clear-seats-div {
                text-align: center;
                display: none;
            }

            .seat-div {
                border: 1px solid black;
                width: 25px;
                height: 25px;
                margin: 5px;
                border-radius: 25px 25px 0px 0px;
                cursor: pointer;
                text-align: center;
                font-size: 14px;
                font-weight: 500;
                background-color: rgb(255, 255, 255);
                /* background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255); */
            }
        </style>
    </head>

    <body>
        <div style="text-align: center; margin-bottom: 20px;">
            <h1>Book Your Movie</h1>
        </div>
        <hr>

        <div
            class="d-flex flex-direction-row justify-content-evenly align-items-start">
            <div>
                <div class="input-group mb-3">
                    <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                    <select class="form-select" id="screenSelectInputField"
                        onchange="screenSelection()">
                        <option selected>Select Screen</option>
                        <option value="s1">Screen 1</option>
                        <option value="s2">Screen 2</option>
                        <option value="s3">Screen 3</option>
                    </select>
                </div>

                <div
                    style="display: flex; flex-direction: row; justify-content: center; align-items: start;">
                    <div id="screen-movie-poster-div"></div>

                    <div>
                        <ul style="list-style: none; font-weight: 500;">
                            <!-- <li id="movie_name"></li> -->
                            <li id="ticket_prize"></li>
                            <li id="no_0f_seats_sel"></li>
                            <li id="total_prize"></li>
                        </ul>

                        <!-- Button trigger modal -->
                        <button type="button" id="booked-btn"
                            class="btn btn-primary ms-5"
                            data-bs-toggle="modal"
                            data-bs-target="#movieTicket" onclick="bookedMovieTicks()">
                            Book Tickets
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="movieTicket"
                            data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="movieTicketLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5"
                                            id="movieTicketLabel">Congratulations Your Ticket</h1>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body d-flex flex-direction-row justify-content-evenly align-items-start">
                                        <div id="booked-movie-poster"></div>
                                        <div style="text-align: center;">
                                            <div id="booked-movie-name" style="font-weight: 500; font-size: 18px;"></div>
                                            <div id="booked-movie-seats" style="font-weight: 400;"></div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <!-- <button type="button"
                                            class="btn btn-primary">Understood</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div id="screen-title"
                    style="text-align: center;padding: 10px; font-size: 18px; font-weight: 500;">Screen</div>
                <div
                    class="screen-div d-flex justify-content-center align-items-center">
                    <span>All eyes this way please!</span>
                </div>
                <hr>
                <div
                    style="margin-top: 20px; display: flex; flex-direction: row; align-items: center;">

                    <div
                        style="display: flex; flex-direction: row; align-items: center;">
                        <div class="seat-div"></div>&nbsp;
                        <span>Available Seats</span>
                    </div>
                    &nbsp;

                    <div
                        style="display: flex; flex-direction: row; align-items: center;">
                        <div class="seat-div"
                            style="background-color: rgb(0, 128, 0);"></div>&nbsp;<span>Booked
                            Seats</span>
                    </div>
                </div>

                <div class="clear-seats-div" id="clear-seats-div">
                    <span style="cursor: pointer; color: rgb(6, 80, 199);" onclick="clearSeats();">Clear Seats</span>
                </div>

                <hr>

                <div id="screen-seats-container">
                    <!-- <div class="seat-div"></div> -->
                </div>
            </div>
        </div>

            /***
             * @description "Selected Screen wise seats updated"
             * */
            function screenSelection() {
                _selSeatsCount = 0;
                _totalCost = 0;
                _selSeatNumbersList = [];

                /**
                 * @description "Hide 'book tickes button depends on the condition'"
                 * */
                 if(_selSeatsCount > 0) {
                    document.getElementById("booked-btn").style.display = "block";
                    document.getElementById("clear-seats-div").style.display = "block";
                }
                else if(_selSeatsCount <= 0) {
                    document.getElementById("booked-btn").style.display = "none";
                    document.getElementById("clear-seats-div").style.display = "none";
                }

                let _selScreenValue = document.getElementById("screenSelectInputField").value;

                _selScreenData = _screensDataList.find((_list) => _list.screenShortName == _selScreenValue);

                if(_selScreenData != undefined) {
                    let _selScreenSeats = _selScreenData.noOfSeats;
                    let screenName = _selScreenData.screenShortName;
                    document.getElementById("screen-seats-container").innerHTML = "";
                    document.getElementById("screen-title").innerHTML = `Screen ${_selScreenData.id}`;

                    for(let i = 1; _selScreenSeats >= i; i++) {
                        let _seatDiv = document.createElement("div");
                        _seatDiv.id = `${screenName}_${i}`;
                        _seatDiv.className = "seat-div";
                        _seatDiv.innerHTML = i;
                        _seatDiv.setAttribute("onclick", `seatSelection(${_seatDiv.id})`);
                        
                        document.getElementById("screen-seats-container").appendChild(_seatDiv);
                    }

                    let _moviePoster = document.createElement("img");
                    _moviePoster.src = _selScreenData.poster;
                    _moviePoster.width = "200";
                    _moviePoster.height = "300";

                    document.getElementById("screen-movie-poster-div").innerHTML = "";
                    document.getElementById("screen-movie-poster-div").appendChild(_moviePoster);

                    /**
                     * @description "Selected Screen information updated"
                    */
                    // document.getElementById("movie_name").innerHTML = `Movie : ${_selScreenData.movie}`;
                    document.getElementById("ticket_prize").innerHTML = `Ticket Prize : ${_selScreenData.prize}`;
                    document.getElementById("no_0f_seats_sel").innerHTML = `No.of Seats(Booked) : ${_selSeatsCount}`;
                    document.getElementById("total_prize").innerHTML = `Total Cost : ${_totalCost}`;

                    document.getElementById("booked-movie-name").innerHTML =  "";
                    document.getElementById("booked-movie-name").innerHTML = _selScreenData.movie;

                    let _bokkedMoviePoster = document.createElement("img");
                    _bokkedMoviePoster.src = _selScreenData.poster;
                    _bokkedMoviePoster.width = "100";
                    _bokkedMoviePoster.height = "150";
                    document.getElementById("booked-movie-poster").innerHTML = "";
                    document.getElementById("booked-movie-poster").appendChild(_bokkedMoviePoster);
                }
            }          

            /**
             * @description "selected seats information updated"
            */
            function seatSelection(_selSeatData) {
                
                // console.log(_selSeatData.id, getComputedStyle(_selSeatData).getPropertyValue("background-color"));

                let _selSeatDivId = _selSeatData.id;
                let _selSeatStatus = getComputedStyle(_selSeatData).getPropertyValue("background-color");

                if(_selSeatStatus == "rgb(255, 255, 255)") {
                    document.getElementById(_selSeatDivId).style.backgroundColor = "rgb(0, 128, 0)";
                    document.getElementById(_selSeatDivId).style.color = "rgb(255, 255, 255)";

                    _selSeatsCount += 1;
                    _totalCost = _selSeatsCount * _selScreenData.prize;

                    _selSeatNumbersList.push(Number(_selSeatDivId.split('_')[1]));
                }
                else if(_selSeatStatus == "rgb(0, 128, 0)") {
                    document.getElementById(_selSeatDivId).style.backgroundColor = "rgb(255, 255, 255)";
                    document.getElementById(_selSeatDivId).style.color = "rgb(0, 0, 0)";

                    _selSeatsCount -= 1;
                    _totalCost -= _selScreenData.prize;

                    let _removeSeatNumber = Number(_selSeatDivId.split('_')[1]);
                    // console.log("Remove Seat :", _removeSeatNumber, _selSeatNumbersList, _selSeatNumbersList.findIndex((_list) => _list == _removeSeatNumber));
                    _selSeatNumbersList.splice(_selSeatNumbersList.findIndex((_list) => _list == _removeSeatNumber), 1);
                    // console.log(_selSeatNumbersList);
                }

                /**
                 * @description "Update Selected Seats and Prize"
                 * */
                document.getElementById("no_0f_seats_sel").innerHTML = `No.of Seats(Booked) : ${_selSeatsCount}`;
                document.getElementById("total_prize").innerHTML = `Total Cost : ${_totalCost}`;      
                
                /**
                 * @description "Hide 'book tickes button depends on the condition'"
                 * */
                if(_selSeatsCount > 0) {
                    document.getElementById("booked-btn").style.display = "block";
                    document.getElementById("clear-seats-div").style.display = "block";
                }
                else if(_selSeatsCount <= 0) {
                    document.getElementById("booked-btn").style.display = "none";
                    document.getElementById("clear-seats-div").style.display = "none";
                }
            }

            /**
             * @description "Booked Seat Numbers"
             * */
            function bookedMovieTicks() {
                if(_selSeatNumbersList.length > 0) {
                    let _selSeatNumber = "";

                    _selSeatNumbersList.sort((a,b) => {
                        let x = a;
                        let y = b;

                        if(x < y) {
                            return -1;
                        }
                        else {
                            return 1;
                        }
                    })

                    for(let i = 0; _selSeatNumbersList.length > i; i++) {
                        _selSeatNumber += `${_selSeatNumbersList[i]},`;
                    }

                    document.getElementById("booked-movie-seats").innerHTML = "";
                    document.getElementById("booked-movie-seats").innerHTML = `Seats : ${_selSeatNumber.slice(0, -1)}`;
                }
            }

            /**
             * @description "Clear Seats"
            */
            function clearSeats() {
                screenSelection();
                _selSeatNumbersList = [];

                /**
                 * @description "Hide 'book tickes button depends on the condition'"
                 * */
                 if(_selSeatsCount > 0) {
                    document.getElementById("booked-btn").style.display = "block";
                    document.getElementById("clear-seats-div").style.display = "block";
                }
                else if(_selSeatsCount <= 0) {
                    document.getElementById("booked-btn").style.display = "none";
                    document.getElementById("clear-seats-div").style.display = "none";
                }
            }
        </script>
    </body>
</html>
